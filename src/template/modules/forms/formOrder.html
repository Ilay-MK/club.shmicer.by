<div class="form-order" role="form">
    <form action="mail.php" class="order form-inline" id="formOrder" method="post">

        <!--
        -- .has-feedback
        --
        -- .has-success
        -- .has-warning

        -- glyphicon-ok
        -- glyphicon-remove
        -->

        <div class="form-group form-group-main has-feedback">
            <label class="control-label sr-only" for="bsName">Введите ваше имя</label>
            <input type="text" class="validating form-control form-control-main" name="bsName" id="bsName" placeholder="Введите ваше имя" aria-describedby="bsNameStatus" required="required" />
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <span id="bsNameStatus" class="sr-only">(успех)</span>
        </div>

        <div class="form-group form-group-main has-feedback">
            <label class="control-label sr-only" for="bsPhone">Введите номер телефона</label>
            <input type="tel" class="validating form-control form-control-main" name="bsPhone" id="bsPhone" placeholder="Введите номер телефона" aria-describedby="bsPhoneStatus" required="required" pattern="[0-9,+,\-,(,), ]*" />
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <span id="bsPhoneStatus" class="sr-only">(успех)</span>
        </div>

        <input type="hidden" name="whichService" id="whichService" class="form-control" value="Шапка">

        <button type="submit" class="btn btn-main submit" role="button" data-submit="#formOrder">Записаться</button>

    </form>
</div>
